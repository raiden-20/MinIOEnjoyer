<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            <img id="photoPost" src="" class="img-fluid" alt="12345">
        </div>
        <div>
            <input id="post" type="file" class="btn btn-primary" type="button" value="Загрузить">
            <input id="post2" class="btn btn-primary" type="submit" value="Отправить">
            <div>сюда должен выводиться url при 200 от сервера после нажатия кнопки "отправить"</div>
        </div>
    </div>
    <div class="container">
        <div class="form-floating mb-3">
            <input class="form-control" id="floatingInput" placeholder="Название пикчи">
            <label for="floatingInput">URL пикчи</label>
        </div>
        <div>
            <button id="get" type="button" class="btn btn-primary">Получить по url</button>
        </div>
        <div>
            <img src="" class="img-fluid" id="setPhotoOnUrl" alt="12345">
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
